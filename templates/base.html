<!doctype html>
<head>
	<title>URL trafficker</title>
	<script src="/static/base.js"></script>
	<link href="/static/base.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
	<h1>Request simulated to the url</h1>
	<p>
		The list of response is: <br>
		{% for i in l %}
		<cb>{{i}}</cb><br>
		{% endfor %}
	</p>
	<br><br>
	<p>
		{% if length != 0 and l[length - 1] == 200 %}
		<h1 style="color: lime;">URL is active!!</h1>
		{% else %}
		<h1 style="color: red;">URL is inactive!!</h1>
		{% endif %}
	</p>
</body>
